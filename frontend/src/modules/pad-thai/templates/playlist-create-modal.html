<form angular-validator-submit="createPlaylist(name)" name="PlaylistCreateForm" novalidate angular-validator>
  <div class="modal-header">
    <button type="button" class="close" ng-click="modal.dismiss()" aria-label="Close">&times;</button>
    <h4 class="modal-title">Create playlist</h4>
  </div>
  <div class="modal-body">
    <div class="form-horizontal" >
      <div class="form-group">
        <label class="col-sm-3 control-label">Playlist name</label>
        <div class="col-sm-9">
          <input type="text"
            name="PlaylistName"
            ng-model="name"
            validate-on="blur"
            class="form-control"
            autofocus="true"
            required-message="'This field is required'"
            required>
        </div>
      </div>
        <div class="col-sm-12">
          <span> {{ tracksToAdd.length + ' tracks selected'}}</span>
          <div class="track-selector">
            <div ng-repeat="track in tracks">
              <label >
                <input type="checkbox" data-checklist-model="tracksToAdd" data-checklist-value="track"> {{ track.title }}
              </label>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="modal.dismiss()">Cancel</button>
    <button
      type="submit"
      ng-disabled="isLoading"
      ladda="isLoading" 
      data-style="zoom-in" 
      class="btn btn-primary">
      Save
    </button>
  </div>
</form>

<div class="progress seek-bar" ng-show=player.track ng-click=seekTo($event)>
  <div class="progress-bar progress-bar-warning" role=progressbar aria-valuenow="{{(player.currentTime / player.duration)*100}}", aria-valuemin=0 aria-valuemax=100 style="width:{{(player.currentTime / player.duration)*100}}%">
  </div>
</div>

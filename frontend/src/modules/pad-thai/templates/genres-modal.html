<div class="modal-header">
  <button type="button" class="close" ng-click="modal.dismiss()" aria-label="Close">&times;</button>
  <h4 class="modal-title">Set genres for weather types</h4>
</div>
<div class="modal-body weather-list">
  <div ng-repeat="weatherType in weatherTypes track by $index" class="genre-select">
      <select class="form-control">
          <option ng-repeat="(key, title) in genres" value="{{ key }}">{{ title }}</option>
      </select>
  </div>
</div>
<div class="modal-footer"></div>
